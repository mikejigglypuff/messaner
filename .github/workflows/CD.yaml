name: CD workflow

on:
  merge_group:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  cd:
    runs-on: ubuntu-latest
    env:
      BUILD_FILE: '~/messaner/build/libs/messaner-0.0.1-SNAPSHOT.jar'
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      - name: Enable debug mode
        run: echo "ACTIONS_RUNNER_DEBUG=true" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Add Setting files
        run: |
          echo '${{ secrets.DEV_PROPERTIES }} > ${{ github.workspace }}/src/main/resources/application-dev.properties'
          echo '${{ secrets.TEST_PROPERTIES }} > ${{ github.workspace }}/application-test.properties'

      - name: Set JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: 21
          architecture: x64

      - name: Set NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup React
        run: |
          cd src/main/resources/react-dev
          npm audit fix && npm install
          npm run build && cd ../../../../

      - name: Setup Gradle
        env:
          MONGO_URI: ${{ secrets.MONGODB_URI }},
          MONGO_DBNAME: ${{ secrets.MONGODB_DBNAME }}
        run: |
          chmod +x ./gradlew
          ./gradlew build --warning-mode=all --stacktrace 
          File='file:///home/runner/work/messaner/messaner/build/reports/***s/***/index.html'
          if [ -f "$FILE" ]; then
            cat "$FILE"
          else
            echo '$FILE does not exist.'
          fi

      - name: Check Files Before Transfer
        run: |
          ls ./build/libs
          ls ./src/main/resources

      - name: Copy JAR To EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          port: 22
          source: "./build/libs/messaner-0.0.1-SNAPSHOT.jar"
          target: "~/messaner"
          overwrite: true

      - name: Deploy On EC2 Via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            export MONGO_URI=${{ secrets.MONGODB_URI }}
            export MONGO_DBNAME=${{ secrets.MONGODB_DBNAME }}
            sudo nohup java -jar \
              -Dspring.config.location=classpath:/application-dev.properties, classpath:/application-test.properties \
              -Dspring.profiles.active=dev \
              ${{ env.BUILD_FILE }} 1> ~/messaner/logs 2>&1