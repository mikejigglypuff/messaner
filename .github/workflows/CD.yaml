name: CD workflow

on:
  merge_group:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  cd:
    runs-on: ubuntu-latest
    env:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: 21
          architecture: x64

      - name: Set NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Change file permissions
        run: chmod +x ./gradlew

      - name: Setup Gradle
        env:
          MONGO_URI: ${{ secrets.MONGODB_URI }},
          MONGO_DBNAME: ${{ secrets.MONGODB_DBNAME }}
        run: |
          ./gradlew build --warning-mode=all --stacktrace 
          File='file:///home/runner/work/messaner/messaner/build/reports/***s/***/index.html'
          if [ -f "$FILE" ]; then
            cat "$FILE"
          else
            echo '$FILE does not exist.'
          fi

      - name: Setup React
        run: |
          cd src/main/resources/react-dev
          npm audit fix && npm install
          npm run build && cd ../../../../

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ env.SSH_PRIVATE_KEY }}

      - name: Copy JAR to EC2
        run: |
          echo "${{ env.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 775 private_key.pem
          ssh -i private_key.pem ${{ env.EC2_USER }}@${{ env.EC2_HOST }}
          scp -i private_key.pem /build/libs/messaner-0.0.1-SNAPSHOT.jar ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/home/${{ env.EC2_USER }}

      - name: Deploy on EC2 via SSH
        run: |
          ssh -i private_key.pem ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
          pkill -f 'java -jar' || true
          nohup java -jar /home/${{ env.EC2_USER }}/messaner/build/libs/messaner-0.0.1-SNAPSHOT.jar > /home/ec2-user/messaner/logs 2>&1 & EOF
