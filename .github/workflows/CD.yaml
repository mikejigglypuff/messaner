name: CD workflow

on: 
  merge_group:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  cd:
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set JDK
      uses: actions/setup-java@v4
        distribution: 'oracle'
        java-version: 21
        architecture: x64

    - name: Install Spring dependencies
      run: ./gradlew build

    - name: Set NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: cd src/main/resources/react-dev && npm install

    - name: Copy JAR to EC2
			env:
				SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "$SSH_PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        scp -i private_key.pem /build/libs/messaner-0.0.1-SNAPSHOT.jar $EC2_USER@$EC2_HOST:/home/ec2-user/messaner/build/libs

    - name: Deploy on EC2 via SSH
			env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
        pkill -f 'java -jar' || true
        nohup java -jar /home/ec2-user/messaner/build/libs/messaner-0.0.1-SNAPSHOT.jar > /home/ec2-user/messaner/logs 2>&1 & EOF
